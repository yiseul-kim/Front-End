<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input { width: 200px; height: 50px; background-color: indianred; color: wheat;}
    </style>
    <script defer>
        // 글자 스타일을 변경
        function textstyle(){
            document.getElementById('msg').style.color='blue';
            document.getElementById('msg').style.fontSize='30px';
            document.getElementById('msg').style.style='italic';
        }
        // 글자를 숨김
        function texthidden(){
             // visibility='hidden' : 자리 유지하면서 앨리먼트 숨김
             // display = none : 자리도 같이 없앰.
             document.getElementById('msg').style.visibility='hidden';  
        }
        // 글자를 보여줌
        function textshow(){
            document.getElementById('msg').style.visibility='visible';
        }
    </script>
</head>
<body>
    
   

    <input type="button" onclick="textstyle()" value="텍스트 스타일 변경">
    <input type="button" onclick="texthidden()" value="텍스트 스타일 숨기기">
    <input type="button" onclick="textshow()" value="텍스트 스타일 보이기">

    <p id="msg" >문서 객체 스타일 변경하기</p>
</body>
</html>
