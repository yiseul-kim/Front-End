<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

    -->
    <p id="car"></p>

    <p> [car1 속성]</p>
    <p id="car0"></p>
    
    <p> [car2 속성]</p>
    <p id="car1"></p>

    <p> [car3 속성]</p>
    <p id="car2"></p>

    <script>
        // 배열 생성 : 2차원 배열 : 행이 3개인 2차원 배열
        let car = new Array(    
            ['sonata', 'blue', 100], //0행
            ['jeep', 'red', 70],     //1행
            ['sm5', 'white', 150]    //2행
        );

        // car  
        document.getElementById('car').innerHTML = car[2][1]; //2행 1열의 속성값

        for(let i=0; i<car.length; i++){
            document.getElementById('car'+i)
            .innerHTML = car[i];
        }

    </script>

</body>
</html>
