<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    
    <script defer>
        $(document).ready(function(){
           $('button.togleClick').click(function(){
                $('h1, h2, p, div').toggleClass('red');
           })
        });
    </script>
    <style>
        .red{ color: red; border: 1px solid blue; width: 300px; text-align: center;}
        .togleClick {border: 1px solid yellowgreen; width: 100px;height: 50px;}
    </style>
   
</head>
<body>
    <h1> HTML1 </h1>
    <h2> CSS2 </h2>
    <P> 자바스크립트 </P>
    <div> 제이쿼리 </div> <br>
    <button class="togleClick"> taggle 적용 </button>
    
    <!-- 
        JQuery 에서 CSS 컨트롤 
            - addClass() : 요소(element)에 클릭으로 class를 추가함. 
            - removeClass() : 요소(element)에 클릭으로 class를 제거함.

            - toggleClass() : 요소(element)에 클릭으로 class를 추가,제거를 반복함.

            - css : 선택한 요소의 style속성을 설정하거나 반환한다. 
            - width : 가로크기 반환 (margin, paddign, border등은 제외)
            - height : 세로크기 반환 (margin, paddign, border등은 제외)

    -->

</body>
</html>
