<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            border: 1px dotted red;
            width: 100px;
            height: 100px;
            margin: 50px;       /*margin : left, right 만 작동됨 */
            padding: 20px;      /*paddin : 작동됨 */

        }
        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin: 50px;       /*margin : left, right 만 작동됨 */
            padding: 50px;      /*paddin : 작동됨 */
        }
    </style>
</head>
<body>

    <!-- 인라인 태그 : a, span, img : 출력 방향이 인라인으로 출력 -->
    <a href="http://www.google.com"> 구글 </a>
    <a href="http://www.naver.com"> 네이버 </a>
    <a href="http://www.kbs.kr"> KBS </a>

    <!-- 블락 태그 : div, h, ol, ul : 출력 방향이 아래로 출력됨-->
    <div>div 태그1</div>
    <div>div 태그2</div>
    <div>div 태그3</div>
    
    
</body>
</html>
