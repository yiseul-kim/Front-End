<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div , span {
            border: 1px solid black;  /*선의 굵기, 선의 종류, 선의 색깔 */
            width: 100px;
            height: 100px;
            background-color: indianred;
            
            margin: 50px;
            padding: 50px;
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <h3> Box Model </h3>
    <hr color="green">

    <!-- 
        html의 모든 태그는 box로 적용 되어 있다. 
        margin : 볼더를 기준으로 바깥쪽 여백
        padding : 볼더를 기준으로 안쪽 여백

        블락 태그 : div, ul, ol, h, ... , width, height, margin, padding 이 작동 됨
        인라인 태그 : span ,  img, a, (위의 크기 조절이 안먹음 )
     -->

     <div> 박스 1 </div>
     <div> 박스 2 </div>
     <div> 박스 3 </div>

     <span> 스팬 박스1 </span>
     <span> 스팬 박스2 </span>
     <span> 스팬 박스3 </span>
</body>
</html>
