<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            /* left: 300px;
            top: 500px; */

            /* animation: 이름 진행시간(5초) 진행속도 무한반복 왕복   */
            animation: boxmove 3s linear infinite alternate;
        }

        /* keyframes 이름 */
        @keyframes boxmove {
            from {left : 0px ; }    /* 시작점 */
            to { left : 300px ; }   /* 종료점 */
        }

    </style>
</head>
<body>
    <div> 애니메이션 박스 </div>
    <p> 참고 : IE 9 이하 버젼에서는 작동 되지 않습니다. </p>

</body>
</html>
