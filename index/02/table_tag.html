<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>

</head>
<body>
    <h1> 테이블 (Table) 태그 </h1>
    <h3> 오늘의 날씨 정보 </h3>
    <!--
        table
        tr: 행(로우)을 적용
            th: 열(컬럼)의 적용(컬럼명)         <== 첫행에서 컬럼명을 넣을 때 사용 : 굵게 출력
                굵게, 중앙 정렬
            td: 열(컬럼)을 적용
        
        align = "center" : 기본
                " left ", "right"

        width = "50px"
        height = "20px"
                

    -->
    <table border = "1" align="center">
        <tr>
            <th width ="100px" height="50px">지역</th> <th>현재기온</th> <th>불쾌지수</th></tr>
        <tr>
            <td align="center" >서울</td> <td align="center">23</td> <td align="center">80</td> 
        </tr>
        <tr>
            <td height="50px">경기도</td> <td>25</td> <td align="center">85</td> </tr>
        <tr>
            <td height="50px">강원도</td> <td>20</td> <td align="center">90</td> </tr>
        <tr>
            <td height="50px">경상도</td> <td>21</td> <td align="center">70</td> </tr>
        <tr>
            <td height="50px">전라북도</td> <td>24</td> <td align="center">77</td></tr>
    </table>

    <br><br>
    <h3><b>일반 게시판</b>  테이블 입니다.</h3>
    <hr color="green"> <!--라인 긋기-->
    <table border="1" align="center">
        <tr> <th> no </th> <th>제 목</th> <th> 글쓴이 </th> <th>조회수</th> </tr>
        <tr> <td>1</td> <td>오늘의 날씨</td> <td>홍 길동</td> <td>5</td> </tr>
        <tr> <td>2</td> <td>오늘의 날씨2</td> <td>홍 길동2</td> <td>10</td> </tr>
        <tr> <td bgcolor="green">3</td> <td>오늘의 날씨3</td> <td>홍 길동3</td> <td>30</td> </tr>
    </table>
    <br><br>
    <h3> 테이블 태그에서 셀을 병합 하기 </h3>
    <!--
        rowspan : 행을 합치는 것
        colspan : 열을 합치는 것
    -->
</body>
</html>
