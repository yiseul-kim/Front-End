<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/05/css/css_selector09.css">
    

</head>
<body>
    <h3> 선택자 : 후손 (공백), 자손( > ), 인접 형제 선택자 ( + ), 일반형제 선택자 ( ~ ), 그룹 선택자 ( , ) </h3>
    <hr color="green">
    <!--

        후손 선택자 :  선택자A  선택자B { 스타일 적용 } <== 선택자B는 선택자A 블락 내부에 포함되어 있어야 함. 
        자손 선택자 :  선택자A > 선택자 B { 스타일 적용 } <== 선택자B는 선택자A의 직계자손 
        인접 형제 선택자 : 선택자A + 선택자B { 스타일 적용 } <== 선택자A에 바로 인접해서 나타나는 선택자B
        일반 형제 선택자 : 선택자A ~ 선택자B { 스타일 적용 } <== 선택자A에 형제 레벨의 선택자B
        그룹 선택자 : 선택자A , 선택자B { 스타일 적용 } <== 선택자A , 선택자B를 동시에 선택 

    -->

    <!-- 후손 선택자 -->
    <div>
        <h2> 후손 선택자 1 : 제목 </h2>      <!-- 자손 -->
        <ul>        <!-- 순서 없는 목록 -->
            <li> div의 자식의 자식 (후손1) </li>
            <li> div의 자식의 자식 (후손2) </li>
        </ul>
    </div>

    <h2> 후손 선택자 2 : 제목 </h2>

    <!-- 자손 선택자 -->

    <div>
        <h3> 자손 선택자 1 </h3>    <!-- div의 직계자손 -->
    </div>

    <p> 자손 선택자 </p>

    <abc> 인접 형제 선택자 </abc>

    <h3>
        <sno>123456</sno><br>
        <std>홍길동</std><br>
        <tel>
            <office>02-1234-5678</office><br>
            <home> 010-1111-2222</home><br>
        </tel>
    </h3>

    <cde> 일반 형제 선택자 </cde>
    <div>
        <div class="group1"> 그룹 선택자1 </div>
    </div>
    <div class="group2"> 그룹 선택자2</div>

</body>
</html>
